name: openclaw-drift

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:
  drift-check:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run latest-main OpenClaw drift check
        env:
          OPENCLAW_COMPAT_REQUIRE_REMOTE: ${{ vars.OPENCLAW_COMPAT_REQUIRE_REMOTE || 'true' }}
          OPENCLAW_COMPAT_REMOTE_TIMEOUT_MS: ${{ vars.OPENCLAW_COMPAT_REMOTE_TIMEOUT_MS || '10000' }}
        run: |
          if [ "${OPENCLAW_COMPAT_REQUIRE_REMOTE}" = "true" ]; then
            pnpm compat:strict
          else
            pnpm compat:check
          fi

