name: Build & Release

on:
  push:
    tags:
      - "v*.*.*"
      - "v*.*.*-*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            artifact_glob: apps/desktop-tauri/src-tauri/target/release/bundle/**/*
          - platform: ubuntu-22.04
            artifact_glob: apps/desktop-tauri/src-tauri/target/release/bundle/**/*
          - platform: windows-latest
            artifact_glob: apps/desktop-tauri/src-tauri/target/release/bundle/**/*
    runs-on: ${{ matrix.platform }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Install Linux system dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: sudo apt-get update && sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build desktop web
        run: pnpm --filter @majorclaw/desktop-web build

      - name: Build Tauri bundles (beta/rc unsigned)
        if: contains(github.ref_name, '-')
        run: pnpm --filter @majorclaw/desktop-tauri build

      - name: Build Tauri bundles (stable signed)
        if: ${{ !contains(github.ref_name, '-') }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        run: pnpm --filter @majorclaw/desktop-tauri build

      - name: Upload platform artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: ${{ matrix.artifact_glob }}
          if-no-files-found: error

  publish:
    needs: build
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download platform artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/release-assets
          merge-multiple: true

      - name: Prepare release files
        run: |
          mkdir -p dist/release-publish
          find dist/release-assets -type f \
            \( -name "*.dmg" -o -name "*.app.tar.gz" -o -name "*.msi" -o -name "*.exe" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" -o -name "*.sig" -o -name "latest.json" \) \
            -exec cp "{}" dist/release-publish/ \;
          COUNT="$(find dist/release-publish -type f | wc -l | tr -d ' ')"
          if [ "$COUNT" = "0" ]; then
            echo "No publishable release files found."
            exit 1
          fi
          echo "Prepared $COUNT release asset(s)."

      - name: Create or update draft GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Major Claw ${{ github.ref_name }}
          body: See the full changelog in the repository.
          draft: true
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: dist/release-publish/**/*
